<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <nav>
        <ul class="links">
          <li><a href="index.html#first_section">Forside</a></li>
          <li><a href="index.html#second_section">Billeder</a></li>
          <li><a href="index.html#third_section">Video</a></li>
          <li><a href="index.html#fourth_section">YouTube video</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="first_section">
        <div class="forside">
          <img src="webp_billeder/vaerksted.webp" alt="vaerksted" />
          <h1>En selvstændig gulvlægger</h1>
        </div>
      </section>
      <section id="second_section">
        <figure class="pictures">
          <div class="img1">
            <img src="webp_billeder/jp1.webp" alt="portraet" />
          </div>
          <div class="tekst1">
            <p>
              "Hvad det giver mig, at være selvstændig er, at man kan være
              stolt, når man kommer hjem efter sin arbejdsdag, man ved, man har
              ydet en kvalitet.." <br />
              <br />
              -J. Ploug
            </p>
          </div>
          <div class="img2">
            <img src="webp_billeder/jpslib.webp" alt="slibning" />
          </div>
          <div class="tekst2">
            <p>
              "Kvaliteten er alfa-omega" <br />
              <br />
              -J. Ploug
            </p>
          </div>
          <div class="img3">
            <img src="webp_billeder/Jpbil.webp" alt="bil" />
          </div>
        </figure>
      </section>
      <section id="third_section">
        <div class="video1">
          <video
            controls
            src="https://www.seefeld.dk/kea/05_indhold/video/pilotprojekt.mp4"
          ></video>
        </div>
      </section>
      <section id="fourth_section">
        <div class="iframe-wrapper">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/z8ZpR6cH_jA"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>
